<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个数组
    var arr = [11,22,33,44,55,66,]
        console.log(arr);
        // 获取数组的长度
        var lenght = arr.length;
        console.log(lenght);
        // 向数组尾部添加元素
        arr.push(77);
        console.log(arr);
        // 从尾部移除一个元素
        arr.pop()
        console.log(arr);
        //从数组头部添加元素
        arr.unshift(88)
        console.log(arr);
        //从数组头部移除一个元素
        arr.shift()
        console.log(arr);
    </script>
</body>
</html>
