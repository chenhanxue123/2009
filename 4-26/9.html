<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name:"mechen",
            age:11,
            sex:"M"
        }

        // 向obj中对象的age属性
        obj.email = "mechen@qq.com"

        console.log(obj)

        //删除obj对象中的age属性
        delete obj.age
        console.log(obj)
        // 对象的权举  for in
        for(k in obj){
            console.log(k,obj[k])
        }
    </script>
</body>
</html>
